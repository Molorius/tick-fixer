plugins {
	id 'java'
}

repositories {
	mavenLocal()
	maven {
		url = 'https://repo.runelite.net'
	}
	mavenCentral()
}

def runeLiteVersion = 'latest.release'

dependencies {
	compileOnly group: 'net.runelite', name:'client', version: runeLiteVersion

	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'

	testImplementation 'junit:junit:4.12'
	testImplementation group: 'net.runelite', name:'client', version: runeLiteVersion
	testImplementation group: 'net.runelite', name:'jshell', version: runeLiteVersion
}

group = 'com.jonathang'
version = '1.0.1'

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
	options.release.set(11)
}

// Saves the version number to a resource. This is used later for logging.
// See also: Geheur's Bank Tag Layouts plugin
task createVersionResource(dependsOn: processResources) {
	doLast {
		File versionFile = new File("$buildDir/resources/main/version.txt")
		versionFile.parentFile.mkdirs()
		versionFile.text = "version=$project.version"
	}
}

classes {
	dependsOn createVersionResource
}
